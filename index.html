<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portfolio - Data Analyst</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
        section {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
        .image-gallery {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
        }
        .image-gallery img {
            width: 30%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s;
        }
        .image-gallery img:hover {
            transform: scale(1.05);
        }
        
        /* Estilos para el modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
        }
        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <h1>Mi Portfolio Data Analyst</h1>
        <p>Explora mis trabajos en Power BI y ArcGIS Online</p>
    </header>

    <!-- Sección de ArcGIS Online -->
    <section>
        <h2>ArcGIS Online</h2>
        <p>Aquí se presentan diferentes módulos y aplicaciones creadas con ArcGIS Online.</p>

        <h3>Dashboard de Inteligencia Territorial</h3>
        <iframe src="https://inteligenciaterritorial.cordoba.gob.ar/portal/apps/opsdashboard/index.html#/bea3521d9ead42daa111dc31fddfea53" allowfullscreen></iframe>
        <div class="image-gallery">
            <img src="https://github.com/Fran-Dona/portafolio_/blob/main/PROMUBAP.jpeg?raw=true" alt="PROMUBAP" onclick="openModal(this)">
            <img src="https://github.com/Fran-Dona/portafolio_/blob/main/APP%20PROMUBAP.jpeg?raw=true" alt="APP PROMUBAP" onclick="openModal(this)">
            <img src="https://github.com/Fran-Dona/portafolio_/blob/main/MAP%20PROMUBAP.jpeg?raw=true" alt="MAP PROMUBAP" onclick="openModal(this)">
        </div>

        <h3>Web App: Análisis de Datos Geoespaciales</h3>
        <iframe src="https://inteligenciaterritorial.cordoba.gob.ar/portal/apps/opsdashboard/index.html#/47c0788d7aca4b4f91e0db7cd2af2c12" allowfullscreen></iframe>
        <div class="image-gallery">
            <img src="https://raw.githubusercontent.com/tu-usuario/tu-repo/main/images/webapp_1.jpg" alt="Captura 1" onclick="openModal(this)">
            <img src="https://raw.githubusercontent.com/tu-usuario/tu-repo/main/images/webapp_2.jpg" alt="Captura 2" onclick="openModal(this)">
            <img src="https://raw.githubusercontent.com/tu-usuario/tu-repo/main/images/webapp_3.jpg" alt="Captura 3" onclick="openModal(this)">
        </div>

        <h3>Otro Módulo de ArcGIS Online</h3>
        <iframe src="https://inteligenciaterritorial.cordoba.gob.ar/portal/apps/opsdashboard/index.html#/fe9db44fdb684ee9b09260b18d781a37" allowfullscreen></iframe>
        <div class="image-gallery">
            <img src="https://raw.githubusercontent.com/tu-usuario/tu-repo/main/images/modulo3_1.jpg" alt="Captura 1" onclick="openModal(this)">
            <img src="https://raw.githubusercontent.com/tu-usuario/tu-repo/main/images/modulo3_2.jpg" alt="Captura 2" onclick="openModal(this)">
            <img src="https://raw.githubusercontent.com/tu-usuario/tu-repo/main/images/modulo3_3.jpg" alt="Captura 3" onclick="openModal(this)">
        </div>
    </section>

    <!-- Modal para ampliar imágenes -->
    <div class="modal" id="imageModal">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <img id="modalImage">
    </div>

    <script>
        function openModal(imgElement) {
            var modal = document.getElementById("imageModal");
            var modalImg = document.getElementById("modalImage");
            modal.style.display = "flex";
            modalImg.src = imgElement.src;
        }

        function closeModal() {
            document.getElementById("imageModal").style.display = "none";
        }

        // Cierra el modal al hacer clic fuera de la imagen
        document.getElementById("imageModal").addEventListener("click", function(event) {
            if (event.target === this) {
                closeModal();
            }
        });
    </script>

</body>
</html>
