<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portfolio - Data Analyst</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            padding: 20px;
            background-color: #333;
            color: white;
        }
        .container {
            margin: 50px 0;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin: 15px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.3);
        }
        .btn-powerbi {
            background: #f2c811;
            color: black;
        }
        .btn-arcgis {
            background: #4b8e4b;
        }
    </style>
</head>
<body>

    <header>
        <h1>Mi Portfolio Data Analyst</h1>
        <p>Explora mis trabajos en Power BI y ArcGIS Online</p>
    </header>

    <div class="container">
        <a href="powerbi.html" class="btn btn-powerbi">Power BI</a>
        <a href="arcgis.html" class="btn btn-arcgis">ArcGIS Online</a>
    </div>

</body>
</html>
